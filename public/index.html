<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catur Pro Online</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; background-color: #1a1a1a; color: white; margin-top: 20px; }
        #myBoard { width: 400px; max-width: 90vw; border: 4px solid #333; border-radius: 4px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .info-box { margin-top: 20px; text-align: center; background: #2c3e50; padding: 15px; border-radius: 10px; min-width: 320px; border: 1px solid #444; }
        .status-text { font-weight: bold; font-size: 1.2em; color: #f1c40f; margin-bottom: 5px; }
        .side-text { font-size: 0.9em; color: #bdc3c7; }
        
        /* Style untuk bulatan petunjuk langkah */
        .highlight-hint {
            width: 20px;
            height: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h2>Catur Online Multiplayer</h2>
    <div id="myBoard"></div>
    
    <div class="info-box">
        <div class="status-text" id="status">Menghubungkan...</div>
        <div class="side-text" id="playerSide">Mencari room...</div>
    </div>

    <audio id="moveSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="checkSound" src="https://assets.mixkit.co/active_storage/sfx/1085/1085-preview.mp3"></audio>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
