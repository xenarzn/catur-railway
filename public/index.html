<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catur Online Jarak Jauh</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; background-color: #2c3e50; color: white; margin-top: 20px; }
        #myBoard { width: 400px; max-width: 90vw; border: 5px solid #34495e; border-radius: 5px; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .info-box { margin-top: 15px; text-align: center; background: #34495e; padding: 15px; border-radius: 8px; min-width: 300px; }
        .status-text { font-weight: bold; font-size: 1.2em; color: #f1c40f; }
        .side-text { font-size: 0.9em; color: #bdc3c7; margin-top: 5px; }
    </style>
</head>
<body>
    <h2>Catur Online Multiplayer</h2>
    <div id="myBoard"></div>
    
    <div class="info-box">
        <div class="status-text" id="status">Menghubungkan...</div>
        <div class="side-text" id="playerSide">Menunggu lawan...</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
